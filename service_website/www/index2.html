{% extends "templates/store2/base.html" %}

{% block body %}

<section class="hero is-large is-link">
    <div class="hero-body">
        <p class="title">
            Service List
        </p>
        <p class="subtitle">
            Services in CyberTech
        </p>
    </div>
</section>

<main class="container is-max-widescreen">
    <h3 class="title mt-5">Full Collection</h3>

    <div class="columns my-6">
        {% for service in services %}
        
        
        <div class="column is-one-fifth">
            <a href="{{ service.route }}">
                <div class="card">
                    <div class="card-image">
                        <figure class="card-cover-image">
                            <img src="{{ service.image }}" alt="Cover image">
                        </figure>
                    </div>
                    <div class="card-content">
                        <div class="media">
                            <div class="media-content">
                                <p class="title is-4">{{ service.service_name }}</p>
                                <p class="subtitle is-6">by {{ service.owner }}</p>
                            </div>
                        </div>

                        <div class="content">
                            {{ service.price }} Sales
                        </div>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</main>
{% endblock %}
